<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <a href="images.html">Images</a>
            <a href="adv-search.html">Advance Search</a>  
        </div>
        <div class="search">
            <img src="/images/pngwing.com.png" alt="google logo">
            <form action="https://google.com/search">

                </div>
            </form>
        </div>
    </body>
